{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/mysite/blogpage.css' %}">

<html>
    <head>
        <style>
            .textwrap{
                padding-left:3%;
                padding-top:3%;
                width: 85%;
                line-height: 30px;
            }

            .textcard {
                width: 90%;
                background-color: white;
                margin-left: 5%;
                display: flex;
                justify-content: center;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            img{
                width: 100%;
                height: 100%;
                size:inheritl
            }

        </style>


    </head>
    <body>
        <a href="{%url 'homepage'%}">
            <div class="header">
                <h2>HELLOWORLD</h2>
            </div>
        </a>
        
          
        <div class="row">
            <div class="leftcolumn">

                <div class="navigation" href=>
                    <h3>navigation</h3>
                </div>


                <div class="card">
                    <div class="textwrap">
                        <h1>{{article.title}}</h1>
                    </div>
                    <div class="textcard">
                        <div class="textwrap">
                            <h3>{{article.author}}</h3>
                            {{article.content|safe}}
                        </div>
                    </div>
        
                </div>
            </div>

            <div class="rightcolumn">
                {% if user.is_authenticated %}
                    <div class = "card">
                        <br><br>
                        <div class = "photocard">
                            <a href="{%url 'mypage' user.id%}">
                                <div class = "photowrapper">
                                    <img src={{avatar}}>
                                </div>
                            </a>
                        </div>
                            


                        <br>
                        <div class = "textwrapper">
                            <h2>{{ user.username }}</h2>
                        </div>


                        <br>
                        <div class = "button_wrapper">
                            <button type="submit" class="btn btn-primary">
                                <a href="{% url 'logout' %}">
                                    <h2>LOGOUT</h2>
                                </a>
                            </button>
                        </div>
                        <br>


                    </div>

                {% else %}
                    <div class="card">
                        <h2>My Account</h2>
                        <div class="bottom_1" id="menu"><ul><li><a>WELCOME BACK</a><a href="{%url 'login'%}">LOG IN</a></li></ul></div>
                    <br><br>
                        <p>forgot my password</p>
                    </div>
                {% endif %}
                
                    <div class="card">
                        <h2>Notifiction</h2>
                        <div class="fakeimg">
                            <h2 id="t1">{{time}}</h2>
                        </div><br>
                    </div>
                
                
            </div>
        </div>
    


          <div class="footer">
            <h2>Footer</h2>
          </div>
    </body>
</html>
