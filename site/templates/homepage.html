{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/mysite/main.css' %}">

<html>
    <head>
        <style>
        
            #logo{
                width: 28.5%;
                height: 30%;
            }
            
        </style>

    </head>
    <body>
        <a href="{%url 'homepage'%}">
            <div class="header">
                <img id = "logo" src = "{%static "logo/lab.png"%}">
            </div>
        </a>

        <div class="card" id="navicard">
            <div class="bottom_2" id="navi"><ul><li><a>BLOG</a><a href="{%url 'blog' 0%}">BLOG</a></li></ul></div>
            <div class="bottom_2" id="navi"><ul><li><a>CODE</a><a href="{%url 'blog' 1%}">#include stdio.h</a></li></ul></div>
            <div class="bottom_2" id="navi"><ul><li><a>PHOTO</a><a href="{%url 'blog' 2%}">PHOTO</a></li></ul></div>
            <div class="bottom_2" id="navi"><ul><li><a>ABOUT ME</a><a href="#">CONTACT</a></li></ul></div>
        </div>
        
          
        <div class="row">
            <div class="leftcolumn">
                <div class="photocard">
                    <img src = "{% static "image/cover.png" %}">
                </div>
            </div>

            <div class="rightcolumn">
                {% if user.is_authenticated %}
                    <div class = "card">
                        <br><br>
                        <div class = "photocard">
                            <a href="{%url 'mypage' user.id%}">
                                <div class = "photowrapper">
                                    <img src={{avatar}}>
                                </div>
                            </a>
                        </div>
                            


                        <br>
                        <div class = "textwrapper">
                            <h2>{{ user.username }}</h2>
                        </div>


                        <br>
                        <div class = "button_wrapper">
                            <button type="submit" class="btn btn-primary">
                                <a href="{% url 'logout' %}">
                                    <h2>LOGOUT</h2>
                                </a>
                            </button>
                        </div>
                        <br>
                    </div>

                {% else %}
                    <div class="card">
                        <h2>My Account</h2>
                        <div class="bottom_1" id="menu"><ul><li><a>WELCOME BACK</a><a href="{%url 'login'%}">LOG IN</a></li></ul></div>
                    <br><br>
                    </div>
                {% endif %}
                
                    <div class="card">
                        <div class = "textwrapper">
                            <h1>Notifiction</h1>
                        </div>
                    </div>

                    
            </div>
        </div>
    
        <div class="footer">
            <h2>Footer</h2>
        </div>
    </body>
</html>
