{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/mysite/main.css' %}">

<html>
    <head>
        <style>
            #logo{
                width: 100%;
                height: 100%;
            }

            #navi2{
                margin: 0px;
                padding: 0px;
            }

            .bottom_3{
                height: 40px;
                width: 200px;
                font: 1.25em/45px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
                color:white
            }
            .logowrapper{
                padding-left: 150px;
            }

            .leftcolumn {
                float: left;
                width: 50%;
                padding-left: 24.5%;
            }

            .rightcolumn {
                float: right;
                width: 24.5%;
                zoom: 1;
            }

            .covercard{
                height: 50vw;
                width: 100vw;
            }

            
        </style>

    </head>
    <body id="navi2">
        <div class = "navi2" id = "navicard">
            <a href="{%url 'blog' 0%}"><div class="bottom_3">BLOG</div></a>
            <a href="{%url 'blog' 1%}"><div class="bottom_3">PROJECTS</div> </a>
            <a href="{%url 'blog' 2%}"><div class="bottom_3">PHOTO</div></a>
            <a href="{%url 'aboutUs' %}"><div class="bottom_3">ABOUT US</div></a>
        </div>
        <div class="textwrapper">
            <div class="covercard">
                <img src = "{% static "image/cover.png" %}">
            </div>
        </div>

        <!-- <a href="{%url 'homepage'%}">
            <div class="header">
                <div class = "logowrapper">
                    <img id = "logo" src = "{%static "logo/logo-2-red.png"%}">
                </div>
            </div>
        </a> -->


        
        
          
        <div class="row">
            <div class="rightcolumn">
            </div>

            <div class="leftcolumn">
                {% if user.is_authenticated %}
                    <div class = "cardwithborder">
                        <br><br>
                        <div class = "photocard">
                            <a href="{%url 'mypage' user.id%}">
                                <div class = "photowrapper">
                                    <img src={{avatar}}>
                                </div>
                            </a>
                        </div>
                            


                        <br>
                        <div class = "textwrapper">
                            <h2>{{ user.username }}</h2>
                        </div>


                        <br>
                        <div class = "button_wrapper">
                            <button type="submit" class="btn btn-primary">
                                <a href="{% url 'logout' %}">
                                    <h2>LOGOUT</h2>
                                </a>
                            </button>
                        </div>
                        <br><br>
                    </div>

                {% else %}
                    <div class="card">
                        <br>
                        <div class="bottom_1" id="menu"><ul><li><a> >> LOG IN << </a><a href="{%url 'login'%}">WELCOME</a></li></ul></div>
                    <br><br>
                    </div>
                {% endif %}        
            </div>
        </div>
    
        <div class="footer">
            <h2></h2>
        </div>
    </body>
</html>
