{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/mysite/main.css' %}">

<html>
    <head>
        <style>
            /************************************************************
            *                                                           *
            *                     SPECIAL SETTTING                      *
            *                                                           *
            ************************************************************/
        
            input{
                box-sizing: border-box;
                border-radius: 1em;
                padding: 7px 0px;
                padding-left: 1em;
                padding-right:1em;
                border: 2px solid black; 
                width: 55vw;
                font-size: 1.5em;
            }

            textarea{
                box-sizing: border-box;
                border-radius: 1em;
                padding: 7px 0px;
                padding-left: 1em;
                padding-right:1em;
                border: 2px solid black; 
                width: 60vw;
                font-size: 1.5em;
            }

            select{
                background-color: white;
                border:2px solid black;
                border-radius: 3em;
                width: 150px;
                height: 55px;
                font-size: 25px;
                padding-left: 35px;
                font-weight:normal
            }

            .navi2{
                background-color: black;
                height: 40px;
            }
        
            #logo{
                width: 100%;
                height: 100%;
            }

            #navi2{
                margin: 0px;
                padding: 0px;
            }

            .bottom_3{
                height: 40px;
                width: 200px;
                font: 1.25em/45px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
                color:white
            }
            .logowrapper{
                padding-left: 150px;
            }

            .leftcolumn {
                float: left;
                width: 60%;
                padding-left: 14.5%;
            }

            .rightcolumn {
                float: right;
                width: 24.5%;
                zoom: 1;
            }

            .covercard{
                height: 50vw;
                width: 100vw;
            }

            .navilogo{
                width: 100px;
                height: 50px;
                padding-right: 120px;
            }

      </style>
    </head>


    <body id = "navi2">
        <div class = "navi2" id = "navicard">
            <a href="{%url 'homepage'%}">
                <div class = "navilogo">
                    <img id = "logo" src = "{%static "logo/logo-white.png"%}">
                </div>
            </a>
            <a href="{%url 'blog' 0%}"><div class="bottom_3">BLOG</div></a>
            <a href="{%url 'blog' 1%}"><div class="bottom_3">PROJECTS</div> </a>
            <a href="{%url 'blog' 2%}"><div class="bottom_3">PHOTO</div></a>
            <a href="{%url 'aboutUs' %}"><div class="bottom_3">ABOUT US</div></a>
        </div>
        
        

        <div class="row">
            <div class="leftcolumn">
                {% if user.is_authenticated %}
                <div class = "card">
                    <form method="post" action=".">                      
                        {% csrf_token %}

                        <br><br><br>
                        
                        <div class = "textwrapper">
                            <h1>Title</h1>
                        </div>
                        <br>

                        <div class = "textwrapper">
                            <div class="form-group">
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                        </div>


                        <br><br>
                            <div class = "textwrapper">
                                <h1>Body</h1>
                            </div>
                        <br>


                        <div class = "textwrapper">
                            <div class="form-group">
                                <textarea type="text" class="form-control" id="content" name="content" rows="12"></textarea>
                            </div>
                        </div>


                        <br><br><br>
                        <div class = "textwrapper">
                            <select class="form-control" id = "post_type" name = "post_type"> 
                                <option value = '0'>article</option>
                                <option value = '1'>code</option>
                                <option value = '2'>photo</option>
                            </select>
                        </div>

                        <br><br><br>

                        <div class = "textwrapper">
                            <button type="submit" class="btn btn-primary"><h2>
                                SUBMIT
                            </h2></button>
                        </div>


                    </form>
                </div>
                {% else %}
                    <div class="textwrapper">
                        <img src = "{% static "image/cover.png" %}">
                    </div>
                {%endif%}
            </div>

            <div class="rightcolumn">
                {% if user.is_authenticated %}
                    <div class = "card">
                        <br><br><br>
                        <div class = "textwrapper">
                            <a href="{%url 'mypage' user.id%}">
                                <div class = "photowrapper">
                                    <img src={{avatar}}>
                                </div>
                            </a>
                        </div>
                            


                        <br>
                        <div class = "textwrapper">
                            <h2>{{ user.username }}</h2>
                        </div>


                        <br>
                        <div class = "button_wrapper">
                            <button type="submit" class="btn btn-primary">
                                <a href="{% url 'logout' %}">
                                    <h2>LOGOUT</h2>
                                </a>
                            </button>
                        </div>
                        <br>


                    </div>

                {% else %}
                    <div class="card">
                        <h2>My Account</h2>
                        <div class="bottom_1" id="menu"><ul><li><a>WELCOME BACK</a><a href="{%url 'login'%}">LOG IN</a></li></ul></div>
                    <br><br>
                        <p>forgot my password</p>
                    </div>
                {% endif %}    
            </div>
        </div>
    
        <div class="footer">
            <h2>Footer</h2>
        </div>
    </body>
</html>
