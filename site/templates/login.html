{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/mysite/homepage.css' %}">

<html>
    <head>
        <style>
            input{
                box-sizing: border-box;
                border-radius: 1em;
                padding: 7px 0px;
                padding-left: 1em;
                padding-right:1em;
                border: 2px solid black; 
                width: 250px;
                font-size: 1.5em;
            }

            button{
                border:black;
                background-color: white;
                border:2px solid black;
                border-radius: 2em;
                width: 150px;
            }

            a:link {
                text-decoration: none;
                color: black;
            }
            a:active{
                text-decoration: none;
                color: black
            }
            a:visited{
                color:black
            }

            a:hover{
                color:black
            }

            .header {
                padding: 30px;
                font-size: 40px;
                text-align: center;
                background:white;
            }

            .card {
                width: 40%;
                background-color:white;
                padding: 20px;
                margin-top: 20px;
                display: flex;
                justify-content: center;
                padding-right: 2%;
                
            }     
            .card_wrapper{
                background-color:#f1f1f1;
                display: flex;
                justify-content: center;
            }

            .button_wrapper{
                background-color: white;
                display: flex;
                justify-content: center;
            }

        </style>
    </head>

    <body>

        <a href="{%url 'homepage'%}">
            <div class="header">
                <h2>WELCOME</h2>
            </div>
        </a>

        
        <div class="card_wrapper">
        <div class="card">
            <br>
            <form method="post" action=".">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username"><h2>Username</h2></label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>

                <br>
                <div class="form-group">
                    <label for="password"><h2>Password</h2></label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>

                <div class="button_wrapper">
                    <button type="submit" class="btn btn-primary"><h2>LOGIN</h2></button>
                </div>

            </form>
        </div>
        </div>

    </body>
</html>
